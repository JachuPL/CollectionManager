{% for field in form %}
    <div class="form-group">
        <label class="control-label col-sm-12" for="input">{{ field.label_tag }}</label>
        <div class="col-sm-12 lb-lg">{{ field }}</div>
        <div class="col-sm-offset-2 col-sm-10">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>
    </div>
{% endfor %}
