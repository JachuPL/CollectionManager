{% extends 'collections/header.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6">
            <div class="panel panel-default">
                <div class="panel-body">
                    <h3>Zarejestruj się już dziś!</h3>
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
                    <form class="form-horizontal" role="form" action="{% url 'collections:register'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_username">
                                Login:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_username" maxlength="30" name="username" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_first_name">
                                Imię:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_first_name" maxlength="30" name="first_name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_last_name">
                                Nazwisko:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_last_name" maxlength="30" name="last_name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_email">
                                Email:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_email" maxlength="30" name="email" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="id_password">
                                Hasło:
                            </label>
                            <div class="col-sm-10">
                                <input id="id_password" maxlength="30" name="password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-success">Utwórz konto</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="panel-footer">
                    Posiadasz już konto? <a href="{% url 'collections:login' %}">Kliknij tutaj</a> aby się zalogować.
                </div>
            </div>
        </div>
    </div>

</div>

{% endblock %}
